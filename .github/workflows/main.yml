name: Checkov
on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write # trusted publishing + attestations

jobs:
  checkov-job:
    runs-on: ubuntu-latest
    name: checkov
    steps:
      - name: Checkout repo
        uses: actions/checkout@master
        with: 
          persist-credentials: false

      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .

  zizmor-job:
    runs-on: ubuntu-latest
    name: zizmor
    steps:
      - name: Checkout repo
        uses: actions/checkout@master
        with: 
          persist-credentials: false
      
      - uses: actions/setup-python@v1
      - uses: BSFishy/pip-action@v1
        with:
          packages: |
            zizmor

      - name: Run zizmor
        run: zizmor .github/workflows/main.yml
        
  test-job:
      runs-on: ubuntu-latest
      name: test
      steps:

      - name: Checkout repo
        uses: actions/checkout@master
        with: 
          persist-credentials: false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artipacked
          path: .

      - name: Check title
        run: |
          title="${{ github.event.issue.title }}"
          if [[ ! $title =~ ^.*:\ .*$ ]]; then
            echo "Bad issue title"
            exit 0
          fi


