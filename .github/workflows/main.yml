name: Checkov
on:
  push:
    branches: [ "main" ]

permissions: read-all

jobs:
  checkov-job:
    runs-on: ubuntu-latest
    name: checkov-action
    steps:
      - name: Checkout repo
        uses: actions/checkout@master
      
      - name: Install dependencies
        run: |
          sudo pip3 install
          pip install zizmor

      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
